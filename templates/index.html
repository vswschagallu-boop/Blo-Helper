<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BLO Helper</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 12px;
    background: #f7f7f7;
}

h2 { margin: 4px 0 10px 0; }

.controls {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    background: #ffffff;
    padding: 10px;
    border-radius: 6px;
    box-shadow: 0 1px 4px rgba(0,0,0,0.15);
}

.controls input,
.controls button {
    padding: 8px;
    font-size: 14px;
}

.controls button {
    background: #1976d2;
    color: white;
    border: none;
    border-radius: 4px;
}

.controls button.secondary {
    background: #555;
}

#status {
    margin: 10px 0;
    color: #1976d2;
    font-size: 14px;
}

#wrap {
    background: white;
    border: 1px solid #aaa;
    border-radius: 4px;
    max-height: 65vh;
    overflow: auto;
}

table {
    border-collapse: collapse;
    width: 100%;
}

th, td {
    border: 1px solid #ccc;
    padding: 6px;
    white-space: nowrap;
}

th {
    background: #eeeeee;
    position: sticky;
    top: 0;
    z-index: 2;
}

.footer {
    margin-top: 10px;
    font-size: 12px;
    color: #555;
    text-align: center;
}

@media (max-width: 768px) {
    .controls { flex-direction: column; }
    .controls input, .controls button { width: 100%; }
}
</style>
</head>

<body>

<h2>BLO Helper</h2>

<div class="controls">
    <input type="file" id="file" accept=".xlsx,.xls,.csv">

    <button onclick="uploadExcel()">Upload Excel</button>

    <input type="text" id="query" placeholder="Name">

    <input type="text" id="relation" placeholder="Relation (optional)">

    <input type="number" id="threshold" value="70" min="40" max="100">

    <button onclick="doSearch()">Search</button>
    <button class="secondary" onclick="clearSearch()">Clear</button>
</div>

<div id="status">Choose an Excel file and click Upload</div>

<div id="wrap">
    <table id="table"></table>
</div>

<div class="footer">
    Created by Tharun, Contact- 8688963486
</div>

<script>
let preview = [];
let rows = [];

/* ---------- UPLOAD ---------- */
async function uploadExcel() {
    const f = document.getElementById("file").files[0];
    if (!f) {
        alert("Please choose an Excel file first");
        return;
    }

    const fd = new FormData();
    fd.append("file", f);

    status.innerText = "Uploading Excel...";

    const res = await fetch("/upload", {
        method: "POST",
        body: fd
    });

    const data = await res.json();

    if (data.error) {
        status.innerText = data.error;
        return;
    }

    preview = data.preview;
    rows = preview;

    status.innerText =
        `Loaded ${data.total} rows (showing first ${preview.length})`;

    renderTable(rows);
}

/* ---------- SEARCH ---------- */
async function doSearch() {
    const name = query.value.trim();
    const rel = relation.value.trim();

    if (!name) {
        alert("Enter name to search");
        return;
    }

    status.innerText = "Searching entire Excel...";

    const res = await fetch("/search", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            query: name,
            relation: rel,
            threshold: threshold.value
        })
    });

    const data = await res.json();
    rows = data.rows;

    status.innerText = `${data.count} results found`;
    renderTable(rows);
}

/* ---------- CLEAR ---------- */
function clearSearch() {
    query.value = "";
    relation.value = "";
    rows = preview;
    status.innerText = `Showing preview (${rows.length} rows)`;
    renderTable(rows);
}

/* ---------- RENDER ---------- */
function renderTable(data) {
    const table = document.getElementById("table");
    table.innerHTML = "";

    if (!data || data.length === 0) return;

    const headers = Object.keys(data[0]);

    // Header
    let tr = document.createElement("tr");
    headers.forEach(h => {
        let th = document.createElement("th");
        th.innerText = h;
        tr.appendChild(th);
    });
    table.appendChild(tr);

    // Rows
    data.forEach(r => {
        let row = document.createElement("tr");
        headers.forEach(h => {
            let td = document.createElement("td");
            td.innerText = r[h];
            row.appendChild(td);
        });
        table.appendChild(row);
    });
}
</script>

</body>
</html>

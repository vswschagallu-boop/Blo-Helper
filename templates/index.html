
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>BLO Helper</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 10px;
    background: #fafafa;
}

h3 {
    margin: 6px 0;
}

.container {
    max-width: 1200px;
    margin: auto;
}

/* ---- CONTROL PANEL ---- */
.controls {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    align-items: center;
    background: #ffffff;
    padding: 10px;
    border-radius: 6px;
    box-shadow: 0 1px 4px rgba(0,0,0,0.1);
}

.controls label {
    font-size: 14px;
    font-weight: bold;
}

.controls input[type="text"],
.controls input[type="number"] {
    padding: 8px;
    font-size: 14px;
    width: 220px;
}

.controls button {
    padding: 10px 14px;
    font-size: 14px;
    background: #1976d2;
    color: white;
    border: none;
    border-radius: 4px;
}

.controls button.secondary {
    background: #555;
}

.controls button:active {
    transform: scale(0.98);
}

/* ---- MOBILE STACKING ---- */
@media (max-width: 768px) {
    .controls {
        flex-direction: column;
        align-items: stretch;
    }

    .controls input,
    .controls button {
        width: 100%;
    }
}

/* ---- STATUS ---- */
#status {
    margin: 8px 0;
    color: #1976d2;
    font-size: 14px;
}

/* ---- TABLE ---- */
#wrap {
    margin-top: 10px;
    border: 1px solid #aaa;
    border-radius: 4px;
    max-height: 65vh;
    overflow: auto;
    background: white;
}

table {
    border-collapse: collapse;
    width: 100%;
}

th, td {
    border: 1px solid #ccc;
    padding: 8px;
    font-size: 14px;
    white-space: nowrap;
}

th {
    background: #f0f0f0;
    position: sticky;
    top: 0;
    z-index: 2;
}

tr.selected {
    background: #cce5ff;
}

mark {
    background: yellow;
    padding: 0 2px;
}

/* ---- FOOTER ---- */
.footer {
    margin-top: 10px;
    font-size: 12px;
    color: #555;
    text-align: center;
}
</style>
</head>

<body>

<div class="container">

<h3>BLO Helper</h3>

<div class="controls">
    <input type="file" id="file">

    <label>Name</label>
    <input type="text" id="query" placeholder="Enter name">

    <label>Relation</label>
    <input type="text" id="relation" placeholder="Optional">

    <label>Fuzzy %</label>
    <input type="number" id="threshold" value="70" min="40" max="100">

    <button onclick="doSearch()">Search</button>
    <button class="secondary" onclick="clearSearch()">Clear</button>
</div>

<div id="status"></div>

<div id="wrap">
    <table id="table"></table>
</div>

<div class="footer">
    Created by Tharun, Contact- 8688963486
</div>

</div>

<script>
let preview = [];
let rows = [];
let index = 0;

/* ---------- UPLOAD ---------- */
document.getElementById("file").addEventListener("change", uploadExcel);

async function uploadExcel() {
    const f = file.files[0];
    if (!f) return;

    const fd = new FormData();
    fd.append("file", f);

    const res = await fetch("/upload", { method: "POST", body: fd });
    const data = await res.json();

    preview = data.preview;
    rows = preview;

    status.innerText =
        `Loaded ${data.total} rows (showing first ${preview.length})`;

    renderTable(rows);
}

/* ---------- SEARCH ---------- */
async function doSearch() {
    const name = query.value.trim();
    const rel = relation.value.trim();

    if (!name) {
        alert("Enter name to search");
        return;
    }

    const res = await fetch("/search", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            query: name,
            relation: rel,
            threshold: threshold.value
        })
    });

    rows = await res.json();
    status.innerText = `${rows.length} results found`;
    renderTable(rows);
}

function clearSearch() {
    query.value = "";
    relation.value = "";
    rows = preview;
    status.innerText = `Showing preview (${rows.length} rows)`;
    renderTable(rows);
}

/* ---------- RENDER ---------- */
function highlightCell(text, matchedWords) {
    let parts = text.split(/\s+/);
    return parts.map(p => {
        let lw = p.toLowerCase();
        if (matchedWords && matchedWords.includes(lw)) {
            return `<mark>${p}</mark>`;
        }
        return p;
    }).join(" ");
}

function renderTable(rows) {
    const table = document.getElementById("table");
    table.innerHTML = "";

    if (!rows.length) return;

    const headers = Object.keys(rows[0]).filter(h => h !== "_matched");

    // Header
    let tr = document.createElement("tr");
    headers.forEach(h => {
        let th = document.createElement("th");
        th.innerText = h;
        tr.appendChild(th);
    });
    table.appendChild(tr);

    // Rows
    rows.forEach((r, i) => {
        let row = document.createElement("tr");
        let matched = r._matched || [];

        headers.forEach(h => {
            let td = document.createElement("td");
            td.innerHTML = highlightCell(String(r[h]), matched);
            row.appendChild(td);
        });

        row.onclick = () => selectRow(i);
        table.appendChild(row);
    });

    index = 0;
    highlightRow();
}

function selectRow(i) {
    index = i;
    highlightRow();
}

function highlightRow() {
    [...table.rows].forEach((r, i) =>
        r.classList.toggle("selected", i === index + 1)
    );
}
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>BLO Helper</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body { font-family: Arial; margin: 15px; background:#f7f7f7; }
button { padding: 10px 14px; font-size: 14px; }
table { border-collapse: collapse; width: 100%; }
th, td { border: 1px solid #ccc; padding: 6px; }
th { background: #eee; position: sticky; top: 0; }
#wrap { max-height: 60vh; overflow: auto; border:1px solid #aaa; background:#fff; }
#status { margin: 10px 0; color: #1976d2; }
</style>
</head>

<body>

<h2>BLO Helper</h2>
<p><b>Created by Tharun, Contact- 8688963486</b></p>

<!-- STEP 1 -->
<input type="file" id="file" accept=".xlsx,.xls,.csv">

<!-- STEP 2 -->
<button onclick="uploadExcel()">Upload Excel</button>

<div id="status">Choose Excel file and click Upload</div>

<div id="wrap">
    <table id="table"></table>
</div>

<script>
async function uploadExcel() {
    const fileInput = document.getElementById("file");
    const status = document.getElementById("status");
    const table = document.getElementById("table");

    if (!fileInput.files.length) {
        alert("Please choose an Excel file first");
        return;
    }

    const fd = new FormData();
    fd.append("file", fileInput.files[0]);

    status.innerText = "Uploading Excel, please wait...";

    const res = await fetch("/upload", {
        method: "POST",
        body: fd
    });

    const data = await res.json();

    if (data.error) {
        status.innerText = "Error: " + data.error;
        return;
    }

    status.innerText =
        `Excel loaded successfully. Total rows: ${data.total}. Showing first ${data.preview.length}.`;

    renderTable(data.preview);
}

function renderTable(rows) {
    const table = document.getElementById("table");
    table.innerHTML = "";

    if (!rows || rows.length === 0) return;

    const headers = Object.keys(rows[0]);

    // Header row
    let tr = document.createElement("tr");
    headers.forEach(h => {
        let th = document.createElement("th");
        th.innerText = h;
        tr.appendChild(th);
    });
    table.appendChild(tr);

    // Data rows
    rows.forEach(r => {
        let row = document.createElement("tr");
        headers.forEach(h => {
            let td = document.createElement("td");
            td.innerText = r[h];
            row.appendChild(td);
        });
        table.appendChild(row);
    });
}
</script>

</body>
</html>
